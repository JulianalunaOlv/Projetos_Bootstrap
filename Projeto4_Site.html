<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!--Link do bootstrap (CSS)-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <!--Link do bootstrap (Icons)-->
    <link rel="stylesheet" href="estilo/estilo.css" />
    <title>Site</title>
  </head>
  <body>
    <!--ESTRUTURA INICIAL DE CABEÇALHO-->
    <div class="bg-warning">
      <div class="container d-flex p-3">
        <div class="d-none d-sm-block">
          <img src="fotos/pin.svg" alt="Endereço" />
          Rua Heitor Penteadoo, 1200 - São Paulo
        </div>
        <div class="ms-5 d-none d-lg-block">
          <img src="fotos/letter.svg" alt="E-mail" />
          contato@educacaoone.com.br
        </div>
        <div class="ms-md-auto me-md-0 mx-auto">
          <img src="fotos/facebook.svg" alt="Facebook" />
          <img src="fotos/pinterest.svg" alt="Pinterest" />
          <img src="fotos/twitter.svg" alt="Twitter" />
          <img src="fotos/instagram.svg" alt="Instagram" />
        </div>
      </div>
    </div>
    <!--ESTRUTURA FINAL DE CABEÇALHO-->
    <!--ESTRUTURA INICIAL DA NAV-->
    <nav class="navbar navbar-expand-md bg-body-tertiary">
      <div class="container p-2">
        <a class="navbar-brand" href="#">
          <img
            src="fotos/logo.svg"
            alt="Logo"
            style="height: 35px"
            class="me-2"
          />
          EducaçãoONE
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto me-md-4">
            <li class="nav-item mx-lg-2">
              <a class="nav-link active" aria-current="page" href="#">Início</a>
            </li>
            <li class="nav-item mx-lg-2 mx-xl-4">
              <a class="nav-link" href="#">Sobre</a>
            </li>
            <li class="nav-item mx-lg-2 mx-xl-4">
              <a class="nav-link" href="#">Cursos</a>
            </li>
            <li class="nav-item mx-lg-2 mx-xl-4">
              <a class="nav-link" href="#">Contato</a>
            </li>
          </ul>
          <div class="d-flex">
            <button class="btn btn-primary me-3">Cadastre-se</button>
            <button class="btn btn-info">
              <img src="fotos/search.svg" alt="Pesquisar" />
            </button>
          </div>
        </div>
      </div>
    </nav>
    <!--ESTRUTURA FINAL DE NAV-->
    <!--ESTRUTURA INICIAL DO BANNER/SEÇÃO 1-->
    <section class="bg-light">
      <div class="container">
        <div class="row pt-4">
          <div class="col-lg-7 align-self-center">
            <h5 class="h5">Torne-se um mestre</h5>
            <h1 class="h1">
              Aprenda habilidades
              <br />
              Encontre os melhores cursos
            </h1>
            <div class="mt-5 mb-5">
              <button class="btn btn-primary px-4 py-2">Contrate agora</button>
              <button class="btn btn-info px-4 py-2">Saiba mais</button>
            </div>
          </div>
          <div class="col-lg-5 d-none d-lg-block">
            <img
              src="fotos/banner.svg"
              class="img-fluid my-5"
              alt="Banner Principal"
            />
          </div>
        </div>
      </div>
    </section>
    <!--ESTRUTURA FINAL DO BANNER/SEÇÃO 1-->
    <!--ESTRUTURA INICIAL DO ANUNCIO/SEÇÃO 2-->
    <section class="bg-half-ligth">
      <div class="container bg-secondary rounded-3 p-3">
        <div class="row text-white align-items-center">
          <div class="col-2 d-none d-sm-block">
            <img src="fotos/success.svg" class="img-fluid" alt="Alvo" />
          </div>
          <div class="col-5">
            <h5>Próximo curso Python Básico</h5>
          </div>
          <div class="col-5">
            <p class="h1">11:02:45:21</p>
          </div>
        </div>
      </div>
    </section>

    <!--ESTRUTURA FINAL DO ANUNCIO/SEÇÃO 2-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <!--Link do bootstrap (Javascript)-->
  </body>
</html>
