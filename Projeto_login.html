<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!--Link do bootstrap (CSS)-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <!--Link do bootstrap (Icons)-->
    <link rel="stylesheet" href="login_estilo.css" />
    <title>PG - Serviços Online</title>
</head>
<body>
    <!--INICIO HEADER-->
    <header>
        <div class="barra-cinza"></div>
        <div class="barra-vermelha mt-1"></div>
        <div>
            <img  class="icone"  src="arquivos/logo-prefeitura.png" alt="Logo da Prefeitura de Praia Grande">
        </div>
    </header>
     <!--FIM HEADER-->
    <!--INICIO MAIN-->
    <main class="bg-body">
        <div class="container"><!--INICIO CONTAINER-->
            <div class="row justify-content-end"><!--INICIO ROW-->
                <div class="col bg-custom align-content-center bg-white m-5 p-5"><!--INICIO COL-->
                            <h2 class="m-4 text-center">Serviços Online</h2>
                            <input class="input border-0 bg-light p-2 m-1 text-custom" placeholder="CPF" type="cpf">
                            <br>
                            <input class="input border-0 bg-light p-2 m-1 text-custom" placeholder="Senha" type="password">
                            <div class="mt-2 mb-4 d-flex justify-content-between align-items-center"><!--INICIO - ESTRUTURA DE ACESSO-->
                               <div class="form-check text-custom"><!--INICIO FORM-->
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                      Mantenha-me conectado
                                    </label>
                                </div><!--FIM FORM-->
                                <div class="text-custom"><!--INICIO TEXT CUSTOM-->
                                    <a href="#" class="text-danger text-decoration-none">Esqueceu a senha?</a>
                                </div><!--FIM TEXT CUSTOM-->
                            </div><!--FIM - ESTRUTURA DE ACESSO-->
                            <div><!--INICIO - BOTÃO ENTRAR-->
                                <button class="btn btn-outline-danger btn-entrar text-white">Entrar</button>
                            </div><!--FIM - BOTÃO ENTRAR-->
                            <hr class="m-3">
                            <p class="text-secondary text-center text-secundario">Outra opção de acesso e criação de <strong>novo cadastro</strong></p>
                            <div class="d-flex justify-content-center align-items-center"><!--INICIO - BOTÕES DE ACESSO-->
                                <button class="btn btn-outline-primary m-2 text-botao">
                                    Entrar com <strong>Gov.br</strong>
                                </button>
                                <button class="btn btn-outline-secondary m-2 text-botao">Cadastre-se!</button>
                            </div><!--FIM - BOTÕES DE ACESSO-->
                            <div class="mt-4 text-center "><!--INICIO - TEXTO E E-MAIL-->
                                <p class="text-custom lead mb-0">Em caso de dúvidas, entrar em contato pelo e-mail:</p>
                                <p class="text-custom mb-0">servicosdigitais@praiagrande.com.br</p>
                             </div><!--FIM - TEXTO E E-MAIL-->
                </div><!--FIM COL-->
            </div><!--FIM ROW-->
        </div><!--FIM CONTAINER-->
    </main>
    <!--FIM MAIN-->
    <!--Link do bootstrap (Javascript)-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
</body>
</html>
